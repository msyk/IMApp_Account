<Directory "/var/www/html">
<Files ~ "\.yaml$">
Order allow,deny
Deny from all
</Files>
<Files ~ "^\.git">
Order allow,deny
Deny from all
</Files>
</Directory>
<Directorymatch "^/.*/\.git/">
Order allow,deny
Deny from all
</Directorymatch>
<Directorymatch "/lib/*.sh">
Order allow,deny
Deny from all
</Directorymatch>
<Directorymatch "/lib/*.sql">
Order allow,deny
Deny from all
</Directorymatch>
<Directorymatch "/docker">
Order allow,deny
Deny from all
</Directorymatch>
<Directorymatch "/private">
Order allow,deny
Deny from all
</Directorymatch>