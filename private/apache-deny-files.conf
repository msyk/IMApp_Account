<Files ~ "\.yaml$">
Order alow,deny
Deny from all
</Files>
<Files ~ "^\.git">
Order alow,deny
Deny from all
</Files>
<Directorymatch "^/.*/\.git/">
Order alow,deny
Deny from all
</Directorymatch>
<Directorymatch "/lib/*.sh">
Order alow,deny
Deny from all
</Directorymatch>
<Directorymatch "/lib/*.sql">
Order alow,deny
Deny from all
</Directorymatch>
<Directorymatch "/docker">
Order alow,deny
Deny from all
</Directorymatch>
<Directorymatch "/private">
Order alow,deny
Deny from all
</Directorymatch>